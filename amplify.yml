version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
  redirects:
    - source: "/api/<*>"
      target: "https://b2tutnx6u2.us-east-1.awsapprunner.com/api/<*>"
      status: "200"
      condition: null
